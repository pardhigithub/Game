     </div>
</div>

       </div>
    </div>
</div>

<script>

    let abc=document.getElementById("num");

    function resetx(){
        
        var r=document.getElementsByClassName("x")

        let rn=Math.floor(Math.random()*9)
        // abc.innerHTML=rn

        for (var i=0;i<9;i++){
            
            if (r[i].getAttribute("data-bs-target") =="#an"){
                r[i].setAttribute("data-bs-target","#de")
            }
            
            // raju[rn].classList.add("bg-danger")
            console.log(rn)
        }
        r[rn].setAttribute("data-bs-target","#an");
        
}
